<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; padding-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <img src="/assets/images/avatar-jessica.jpeg">
    <h2>Jessica Randall</h2>
    <h4 class="gold">London, United Kingdom</h4>
    <p>"Front-end developer and avid reader."</p>
  
    <input type="submit" class="six" value="GitHub"><br>
    <input type="submit" value="Fronted Mentor"><br>
    <input type="submit" class="six" value="LinkedIn"><br>
    <input type="submit" style="padding-left: 
    135px; padding-right: 135px;" value="Twitter"><br>
    <input style="padding-left: 125px; padding-right: 125px;" type="submit" value="Instagram"><br>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwafifehanmi Alade</a>.
  </div>
</body>
</html>
